name: build

on:
  pull_request:
    branches:
      - main

jobs:
    humble_build:
        name: Build
        runs-on: ubuntu-22.04
        container: ros:humble
        steps:
            - uses: actions/checkout@v1
              with:
                submodules: true
            - name: Copy repository
              run: |
                  mkdir -p ~/ros2_ws/src/lidar_localization_ros2
                  cp -rf . ~/ros2_ws/src/lidar_localization_ros2
            - name: Install dependencies
              run: |
                  source /opt/ros/humble/setup.bash
                  sudo apt install -y python3-rosdep
                  apt update
                  rosdep update
                  cd ~/ros2_ws/src
                  git clone https://github.com/rsasaki0109/ndt_omp_ros2.git -b humble
                  rosdep install -r -y --from-paths . --ignore-src
              shell: bash
            - name: Build packages
              run: |
                  source /opt/ros/humble/setup.bash
                  # Install colcon
                  # Ref: https://index.ros.org/doc/ros2/Tutorials/Colcon-Tutorial/
                  sudo apt install python3-colcon-common-extensions
                  cd ~/ros2_ws
                  colcon build
                  source ~/ros2_ws/install/setup.bash
              shell: bash
